<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediksi Lawan Mcgogo</title>

<style>
/* ===== GENERAL ===== */
body {
  background: #020617;
  color: #e5e7eb;
  font-family: Arial, sans-serif;
  padding: 16px;
  margin: 0;
}

/* ===== HEADER ===== */
h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 24px;
}

/* ===== INPUT & BUTTON ===== */
button, input {
  padding: 10px 12px;
  border: none;
  border-radius: 6px;
  font-size: 14px;
  outline: none;
}

button {
  background: #2563eb;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s;
}

button:hover {
  background: #1e40af;
}

/* ===== PLAYER INPUT CONTAINER ===== */
#x2 div {
  margin-bottom: 12px; /* jarak antar input */
}

#x2 input {
  width: 100%;
  box-sizing: border-box;
}

/* ===== START BUTTON ===== */
#x1 button {
  margin-top: 16px;
  width: 100%;
}

/* ===== PLAYER BUTTONS ===== */
.op {
  background: #1e293b;
  width: 100%;
  text-align: left;
  margin-bottom: 6px;
  cursor: pointer;
  transition: background 0.2s;
}

.op:hover {
  background: #334155;
}

/* ===== BOXES ===== */
.box {
  border: 1px solid #1e293b;
  padding: 12px;
  border-radius: 6px;
  margin-top: 12px;
}

/* ===== HISTORY & PREDICTION ===== */
#h {
  font-size: 13px;
  max-height: 60px;
  overflow-y: auto;
}

#p {
  font-weight: bold;
  color: #22c55e; /* WARNA HIJAU PREDIKSI */
  font-size: 15px;
  margin-top: 4px;
}

/* ===== CONTROL BUTTONS ===== */
.ctrl {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.ctrl button {
  flex: 1;
}

/* ===== FOOTER ===== */
.ft {
  text-align: center;
  margin-top: 18px;
  color: #38bdf8;
  font-weight: bold;
  min-height: 20px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
  h1 { font-size: 20px; }
  button, input { font-size: 13px; padding: 8px; }
  .box { padding: 10px; }
  #h { font-size: 12px; }
}
</style>
</head>

<body>

<h1>Prediksi Lawan Mcgogo</h1>

<div id="x1">
  <div id="x2"></div>
  <button onclick="_a()">Mulai</button>
</div>

<div id="x3" style="display:none">
  <div class="box"><div id="x4"></div></div>
  <div class="box">
    <b>Riwayat:</b>
    <div id="h">-</div>
    <b>Prediksi:</b>
    <div id="p">-</div>
  </div>
  <div class="ctrl">
    <button onclick="_u()">Undo</button>
    <button onclick="_r()">Redo</button>
    <button onclick="_m()">Menu</button>
  </div>
  <div class="ft" id="f"></div>
</div>

<script>
(()=>{
/* ===== PROTEKSI DASAR ===== */
["contextmenu","selectstart","copy"].forEach(e=>{
  document.addEventListener(e,x=>x.preventDefault())
});

/* ===== ANTI F12 ===== */
document.addEventListener("keydown",e=>{
  if(
    e.key==="F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J"].includes(e.key)) ||
    (e.ctrlKey && e.key==="U")
  ){
    e.preventDefault();
    return false;
  }
});

/* ===== DATA (OBFUSCATED) ===== */
let A=[],B=[],C=[],D=[],E={};
const T="Tiktok @Ashskie_ (Ashskuy)";

/* ===== INPUT (MAX 7) ===== */
const I=document.getElementById("x2");
for(let i=0;i<7;i++)_i();
function _i(){
  let d=document.createElement("div"),
      t=document.createElement("input");
  t.placeholder="Pemain "+(I.children.length+1);
  d.appendChild(t);
  I.appendChild(d);
}

/* ===== START ===== */
window._a=function(){
  A=[];B=[];C=[];D=[];E={};
  document.querySelectorAll("#x2 input").forEach(v=>{
    let s=v.value.trim();
    if(s){A.push(s);E[s]=1}
  });
  x1.style.display="none";
  x3.style.display="block";
  _b();_p();_t();
};

/* ===== RENDER ===== */
function _b(){
  x4.innerHTML="";
  A.forEach(n=>{
    let b=document.createElement("button");
    b.className="op";
    b.innerText=n;
    b.onclick=()=>_c(n);
    x4.appendChild(b);
  });
}

/* ===== CLICK ===== */
function _c(n){
  B.push(n);
  C.push(n);
  D=[];
  _p();
}

/* ===== PREDICT ===== */
function _p(){
  let m={},a=A.slice();
  A.forEach(v=>m[v]=B.lastIndexOf(v));
  a.sort((x,y)=>m[x]-m[y]);
  h.innerText=B.join(" â†’ ")||"-";
  p.innerText=a[0]||"-"; // Prediksi sekarang tampil hijau
}

/* ===== UNDO REDO ===== */
window._u=function(){
  if(!C.length)return;
  let x=C.pop();
  D.push(x);
  B.splice(B.lastIndexOf(x),1);
  _p();
};
window._r=function(){
  if(!D.length)return;
  let x=D.pop();
  C.push(x);
  B.push(x);
  _p();
};
window._m=function(){location.reload()};

/* ===== FOOTER TYPING ===== */
function _t(){
  let i=0;
  f.innerText="";
  (function s(){
    if(i<=T.length){
      f.innerText=T.slice(0,i++);
      setTimeout(s,120);
    }else{
      setTimeout(()=>{i=0;f.innerText="";s()},1800);
    }
  })();
}

console.log("Tool by Ashskie_");
})();
</script>

</body>
</html>
